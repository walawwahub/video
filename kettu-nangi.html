<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Redirect Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container for the content */
        .content-container {
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #FFD700;
            margin-bottom: 20px;
        }

        /* Instructions box */
        .instructions {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 30px;
            line-height: 1.8;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7); /* Border shade */
            margin-bottom: 30px;
        }

        /* Buttons */
        button {
            background-color: #FFD700;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }

        button:hover {
            background-color: #FFB600;
        }

        #watchNowBtn {
            display: none; /* Hidden initially */
            background-color: #28a745;
            font-size: 20px;
        }

        /* Center the Watch Now button */
        .center-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .instructions {
                font-size: 1rem;
                padding: 15px;
            }

            button {
                padding: 12px 20px;
                font-size: 16px;
            }

            #watchNowBtn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            button {
                padding: 10px 18px;
                font-size: 14px;
            }

            #watchNowBtn {
                padding: 10px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Ad Viewing Instructions</h1>
        
        <p class="instructions">
            "AD 1" <strong>ක්ලික්</strong> කළ පසු එය වෙනත් අඩවියකට යනු ඇත.<br><br>
            එම අඩවියේ තත්පර 10ක් පමණ රැඳී සිටින්න.<br><br>
            පසුව (<strong>RETURN BACK</strong>) මෙම පිටුවට එන්න.<br><br>
            මෙලෙස "Ad 2" නැවත <strong>ක්ලික්</strong> කරන්න.<br><br>
            ඊට පසු, <strong>"Watch Now"</strong> ක්ලික් කරන්න.<br><br>
            ඉන් පසු, වීඩියෝ <strong>BOT</strong> වෙතින් ලැබෙනු ඇත.
        </p>

        <div>
            <button id="button1" onclick="openAd('https://www.profitableratecpm.com/f6u4uqfe?key=80c62e9c64ecc2839528be5946826746')">Click to Open Ad 1</button>
            <button id="button2" onclick="openAd('https://www.profitableratecpm.com/em5hcz8g?key=8f19811e7c96cbf7814bea34b7bb4c3e')">Click to Open Ad 2</button>
        </div>

        <div class="center-btn">
            <button id="watchNowBtn" onclick="watchNow()">Watch Now</button>
        </div>
    </div>

    <script>
        let button1Clicked = false;
        let button2Clicked = false;

        // Function to open an ad link in a new window
        function openAd(adUrl) {
            window.open(adUrl, '_blank');  // Open the ad in a new tab/window

            // Check which button was clicked and update the status
            if (adUrl === 'https://www.profitableratecpm.com/f6u4uqfe?key=80c62e9c64ecc2839528be5946826746') {
                button1Clicked = true;
            } else if (adUrl === 'https://www.profitableratecpm.com/em5hcz8g?key=8f19811e7c96cbf7814bea34b7bb4c3e') {
                button2Clicked = true;
            }

            // If both buttons have been clicked, show the "Watch Now" button
            if (button1Clicked && button2Clicked) {
                document.getElementById("watchNowBtn").style.display = "block";
            }
        }

        // Function to handle the "Watch Now" button click
        function watchNow() {
            // alert("You can now proceed to watch the video!");
            // Here you can redirect to the actual video page or content
            window.location.href = "https://t.me/OnlyFanssz_bot?start=BQADAQADzw0AAoWDgUcEC3YrYM5oLBYE";  // Replace with your video page URL
        }
    </script>
    <script>
    // Block right-click
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault(); // Disable right-click
    });

    // Block Ctrl+U (View Source)
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'u') {
            e.preventDefault(); // Disable Ctrl + U
        }
    });
</script>

</body>
</html>
